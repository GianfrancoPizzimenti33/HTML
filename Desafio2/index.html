<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Landing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <header>
                <img class="logo" src="./img/logo.png">
                <h1 class="title">Iniciar Sesión</h1>   
            </header>
            <section>
                <form>
                    <div>
                        <input class="email" type="email" id="email" name="email" placeholder="Email">
                        <input class="password" type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
                    </div>
                    <div>
                        <input type="submit" value="ENTRAR">
                    </div>
                    <div>
                        <input type="button" value="Olvide mi Contraseña">
                    </div>
                </form>
            </section>
        </div>
    </div>
    

</body>
